# TRACE, DEBUG, INFO, WARN, ERROR, OFF
org.slf4j.simpleLogger.defaultLogLevel = INFO
org.slf4j.simpleLogger.levelInBrackets = false
org.slf4j.simpleLogger.logFile = System.out
org.slf4j.simpleLogger.showLogName = false
org.slf4j.simpleLogger.showShortLogName = true
org.slf4j.simpleLogger.showThreadName = true
org.slf4j.simpleLogger.showDateTime = true
org.slf4j.simpleLogger.dateTimeFormat = HH:mm:ss:SSS
#org.slf4j.simpleLogger.dateTimeFormat = yyyy-MM-dd HH:mm:ss:SSS

org.slf4j.simpleLogger.log.de.freese = INFO
org.slf4j.simpleLogger.log.de.freese.maven.proxy.repository.http.JreHttpClientRepository = INFO
org.slf4j.simpleLogger.log.de.freese.maven.proxy.repository.file.FileCacheRepository = INFO
org.slf4j.simpleLogger.log.de.freese.maven.proxy.jreserver.MavenProxyHandler = INFO

